<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Settings · Prototype</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/device.css">
</head>
<body>
  <div class="frame">
    <div id="statusbar"></div>
    <div class="content">
      <nav class="nav p-3">
        <div class="flex items-center justify-between">
          <a href="home.html" class="text-slate-700"><i class="fa-solid fa-chevron-left"></i> 返回</a>
          <h1 class="text-xl font-semibold text-slate-900">设置</h1>
          <div></div>
        </div>
      </nav>
      <section class="p-3">
        <div class="card p-3 grid gap-3">
          <div>
            <div class="font-medium">主题</div>
            <div class="mt-1 text-sm text-slate-600">遵循 iOS HIG 与 Material Design</div>
          </div>
          <div class="flex items-center gap-2">
            <label class="chip"><input type="radio" name="theme"> 系统</label>
            <label class="chip"><input type="radio" name="theme"> 浅色</label>
            <label class="chip"><input type="radio" name="theme"> 深色</label>
          </div>
          <div>
            <div class="font-medium">通知提醒</div>
            <div class="mt-1 text-sm text-slate-600">开启后可显示到期提醒</div>
          </div>
          <div class="flex items-center gap-2">
            <label class="chip"><input type="checkbox"> 到期提醒</label>
            <label class="chip"><input type="checkbox"> 每日概览</label>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script>
    fetch('components/statusbar.html').then(r=>r.text()).then(html=>{ document.querySelector('#statusbar').innerHTML = html; });
  </script>
</body>
</html>
